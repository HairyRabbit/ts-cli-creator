name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - uses: actions/setup-node@master
    - name: Install Dependencies
      run: npm ci
    - name: Run Test
      run: npm test

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: actions/setup-node@master
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Generate Bin File
        run: npx bin-file-gen -y
      - name: Copy Files
        run: cp package.json ./dist
        run: cp README.md ./dist
      - name: Publish NPM
        run: echo $NPM_TOKEN
        run: cd ./dist && npm publish --tag master && cd ../
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
# npm version `npm view . version`-`git rev-parse --verify --short HEAD`
