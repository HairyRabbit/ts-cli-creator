name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - uses: actions/setup-node@master
    - name: Install Dependencies
      run: npm i -g bin-file-gen && npm ci
    - name: Run Test
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: npm run start
      - name: Generate Bin File
        run: npx bin-file-gen -y

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Update Version
        run: npm version `npm view . version`-`git rev-parse --verify --short HEAD` && cp package.json dist
      - name: Publish NPM
        run: cd dist && npm publish
      - name: Git Push
        run: git push origin master
